<div class="container" id="background-container">
  <!-- Add the background animation div -->
  <div class="background-animation col-4"></div>

  <div class="row justify-content-center">
    <div class="col-4">
      <div class="card m-5">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">Price: ${{ product.price | number : "1.2-2" }}</p>
        </div>
        <div class="card-footer justify-content-end">
          <button class="btn btn-success" (click)="addProductToCart(product)">
            Add To Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
